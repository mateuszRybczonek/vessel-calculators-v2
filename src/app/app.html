<!DOCTYPE html>
<html ng-app="vesselCalculatorsApp" class="no-js" lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vessel Calculators App</title>
  <link rel="icon" href="../indexImages/mainIconRig.png"/>
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../bower_components/angular-bootstrap/ui-bootstrap-csp.css">
  <link href="styles/app.css" rel="stylesheet">
  <link href="styles/mainFrame.css" rel="stylesheet">
</head>
<body ng-controller="mainController">
<!--TOP BAR-->
<nav class="navbar navbar-default no-margin">
  <div class="navbar-header fixed-brand">
    <a class="navbar-brand" href="../index.html">
      <img src="../indexImages/mainIconRig.png"><span class="page-title">Vessel Calculators</span>
    </a>
    <div class="container">
      <button type="button" class="btn btn-default navbar-toggle collapsed"
              ng-click="isCollapsed = !isCollapsed">
        <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
      </button>
      <div uib-collapse="isCollapsed" class="collapseMenu">
        <div class="well well-lg collapseMenu">

          <button ng-class="{active:ifTabSelected(1)}"
                  ng-click=selectTab(1) type="button"
                  class="btn btn-default btn-lg button-topbar" aria-label="Left Align">
            <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
            &nbsp Rig Move Calculator
          </button>

          <button ng-class="{active:ifTabSelected(2)}"
                  ng-click=selectTab(2) type="button"
                  class="btn btn-default btn-lg button-topbar" aria-label="Left Align">
            <span class="glyphicon glyphicon-record" aria-hidden="true"></span>
            &nbsp LBL Array Planning
          </button>

          <button ng-class="{active:ifTabSelected(3)}"
                  ng-click=selectTab(3) type="button"
                  class="btn btn-default btn-lg button-topbar" aria-label="Left Align">
            <span class="glyphicon glyphicon-random" aria-hidden="true"></span>
            &nbsp TAT Verification
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>
<!--TOP BAR END-->
<div id="wrapper">
  <!--SIDEBAR-->
  <div id="sidebar-wrapper">

    <button ng-class="{active:ifTabSelected(1)}"
            ng-click=selectTab(1) type="button"
            class="btn btn-default btn-lg button-sidebar"
            aria-label="Left Align">
      <span class="glyphicon glyphicon-list-alt"
            aria-hidden="true"></span>
    </button>

    <button ng-class="{active:ifTabSelected(2)}"
            ng-click=selectTab(2) type="button"
            class="btn btn-default btn-lg button-sidebar"
            aria-label="Left Align">
      <span class="glyphicon glyphicon-record"
            aria-hidden="true"></span>
    </button>

    <button ng-class="{active:ifTabSelected(3)}"
            ng-click=selectTab(3) type="button"
            class="btn btn-default btn-lg button-sidebar"
            aria-label="Left Align">
      <span class="glyphicon glyphicon-random"
            aria-hidden="true"></span>
    </button>
  </div>
  <!--SIDEBAR END-->
  <!-- CONTENT -->
  <div id="page-content-wrapper">
    <div class="panel container-fluid" ng-show=ifTabSelected(1)>
      <span>Rig Move Calculator</span>
    </div>

    <div class="panel container-fluid" ng-show=ifTabSelected(2)>
      <span>LBL Array Planning</span>
    </div>

    <div class="panel container-fluid" ng-show=ifTabSelected(3)>
      <span>TAT Verification</span>
    </div>
  </div>
  <!-- CONTENT END-->
</div>
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/angular/angular.min.js"></script>
<script src="../bower_components/angular-animate/angular-animate.min.js"></script>
<script src="../bower_components/angular-touch/angular-touch.min.js"></script>
<script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
<script src="mainFrame/mainController.js"></script>
<script src="mainFrame/resizeSidebar.js"></script>
<script src="app.js"></script>
</body>
</html>
