<div class="input-group {{className}}">
  <span class="input-group-addon">{{spanText}}</span>
  <input type="text" size="4" name="{{inputName}}" id="{{inputId}}"
         class="form-control {{inputClass}}"
         placeholder="{{placeholder}}" value="{{initValue}}"
         ng-pattern="{{pattern}}">
  <span class="input-group-addon">{{units}}</span>
</div>
