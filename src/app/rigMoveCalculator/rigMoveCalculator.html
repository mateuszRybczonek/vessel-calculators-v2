<div class="rig-move panel container-fluid" ng-show=ifTabSelected(1)>
  <header>
    <h1>Rig Move Calculator</h1>
    <div id="calculate" class="col-md-5 col-lg-4">
      <div class="input-group track-name">
        <span class="input-group-addon">Track name:</span>
        <input type="text" size="40" name="trackName"
               class="form-control track-name-input" placeholder="enter track name">
      </div>
      <div class="input-group projected-speed">
        <span class="input-group-addon">Projected speed:</span>
        <input type="text" size="4" name="projectedSpeed"
               class="form-control projected-speed-input" placeholder="">
        <span class="input-group-addon">[kn]</span>
      </div>
    </div>
    <div class="waypoint-data col-sm-push-2 col-sm-5 col-lg-push-4">
      <button type="button" class="btn btn-default btn-gray btn-waypoint"
              ng-click="isCollapsedWaypoint = !isCollapsedWaypoint">Waypoint data
      </button>
      <div uib-collapse="isCollapsedWaypoint" class="WPT-data">
        <div class="well well-md">
          <div class="input-group name-WPT">
            <span class="input-group-addon">Name: &nbsp &nbsp</span>
            <input ng-model="nameWPT" type="text" size="40" name="nameWPT"
                   class="form-control" placeholder="">
          </div>
          <div class="input-group WPT-easting">
            <span class="input-group-addon">Easting: &nbsp</span>
            <input ng-model="WPTEasting" type="text" size="40" name="WPTEasting"
                   class="form-control" placeholder="">
            <span class="input-group-addon">[m]</span>
          </div>
          <div class="input-group WPT-northing">
            <span class="input-group-addon">Northing:</span>
            <input ng-model="WPTNorthing" type="text" size="40" name="WPTNorthing"
                   class="form-control" placeholder="">
            <span class="input-group-addon">[m]</span>
          </div>
          <button ng-click="addNewWPT()" name="add-new-WPT" type="button"
                  class="btn btn-default btn-gray">Add new WPT
          </button>
          <button name="insert-WPT" type="button"
                  class="btn btn-default btn-gray">Insert after selected row
          </button>
        </div>
      </div>
    </div>
  </header>

  <table class="table tableWPT">
    <thead>
    <tr>
      <th ng-repeat="tableHeader in WPTTableHeaders" class="col-xs-1" scope="col">{{tableHeader}}</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-click="selectRow($index)" ng-repeat="WPT in WPTS track by $index" ng-class="{info:$even}">
      <td>{{WPT.index}}</td>

      <td ng-show="!showForms" ng-dblclick="showForms=true">{{WPT.name}}</td>
      <td ng-show="showForms">
        <input ng-model="WPT.name"/>
      </td>

      <td ng-show="!showForms" ng-dblclick="showForms=true">{{WPT.easting}}</td>
      <td ng-show="showForms">
        <input ng-model="WPT.easting"/>
      </td>

      <td ng-show="!showForms" ng-dblclick="showForms=true">{{WPT.northing}}</td>
      <td ng-show="showForms">
        <input ng-model="WPT.northing"/>
      </td>

      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td class="selected"><input type="checkbox">
        <span ng-show="showForms" showForms="false" class="glyphicon glyphicon-ok clickable"
           ng-click="saveChanges($index, WPT.name, WPT.easting, WPT.northing); showForms=false">Save
        </span>
        <span class="glyphicon glyphicon-remove clickable" ng-click="removeRow($index)"></span>
      </td>
    </tr>
    </tbody>
  </table>

  <table id="canvasGroup">
    <tr>
      <td>
        <canvas id="canvas" width="600px" height="600px"></canvas>
        <label id="eastingFrameCanvas"></label>
        <label id="northingFrameCanvas"></label>
      </td>
      <td id="canvasEnlarge">
        <canvas id="canvasEnlarge1" width="400px" height="285px"></canvas>
        <canvas id="canvasEnlarge2" width="400px" height="285px"></canvas>
      </td>
    </tr>
  </table>

  <footer>
    <div class="btn-group col-xs-12 panel-footer">
      <div class="col-xs-12">
        <button type="button" class="btn btn-default btn-gray">Calculate</button>
        <button ng-click="removeSelectedRow()" type="button" class="btn btn-default btn-gray">Remove selected row</button>
        <button ng-click="readWPT()" name="read-WPT" type="button"
                class="btn btn-default btn-gray">Read selected row
        </button>
        <button ng-click="clearTable()" type="button" class="btn btn-default btn-gray">Clear table</button>

        <button class="btn btn-default btn-gray import-export" ng-click="exportToJSON()" role="menuitem">Export as JSON</button>
        <button class="btn btn-default btn-gray import-export" ng-click="importFromJSON()" role="menuitem">Import JSON</button>
        <input class="btn btn-default btn-gray import-export" id="select-file" type="file" accept="application/json">
      </div>
    </div>

  </footer>
  <script src="js/calculate.js"></script>
  <script src="js/addNewRowInside.js"></script>
  <script src="js/drawing.js"></script>
  <script src="js/getCoordinates.js"></script>
</div>
